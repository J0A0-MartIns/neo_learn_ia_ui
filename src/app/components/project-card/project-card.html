<div class="card-wrapper">

    <div class="card-header">
        <div class="header-content">
            <h3 class="card-title" [title]="projectData?.name">{{ projectData?.name }}</h3>
            <span class="card-date">{{ projectData?.createdAt | date:'dd/MM/yyyy' }}</span>
        </div>

        <mat-icon class="status-icon" [title]="projectData?.isPublic ? 'Público' : 'Privado'">
            {{ projectData?.isPublic ? 'public' : 'lock' }}
        </mat-icon>
    </div>

    <div class="card-body">
        <p class="description">
            {{ projectData?.description || 'Sem descrição.' }}
        </p>
    </div>

    <div class="card-footer">
        <span class="footer-label" *ngIf="attachmentsToShow.length > 0">Anexos</span>

        <div class="files-grid" *ngIf="attachmentsToShow.length > 0">

            <div class="file-tile" *ngFor="let fileName of attachmentsToShow" [title]="fileName">
                <mat-icon>insert_drive_file</mat-icon>
                <span class="file-name">{{ fileName }}</span>
            </div>

            <div class="file-tile overflow-tile" *ngIf="overflowCount > 0">
                <span class="plus-text">+{{ overflowCount }}</span>
            </div>

        </div>

        <div class="empty-files" *ngIf="attachmentsToShow.length === 0">
            Sem anexos
        </div>
    </div>

</div>
