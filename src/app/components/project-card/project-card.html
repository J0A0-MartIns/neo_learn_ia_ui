<div class="card-wrapper">
    <h3 class="card-title">{{ dadosDoProjeto.titulo }}</h3>

    <div class="card-section">
        <label class="card-descricao">Descrição</label>
        <p>{{ dadosDoProjeto.descricao }}</p>
    </div>

    <div class="card-section">
        <label class="card-content">Conteúdo</label>
        <div class="content-preview-grid">
            <div *ngFor="let nomeArquivo of conteudoParaExibir" class="file-container">
                <div class="image-placeholder"></div>
                <span class="file-name" [title]="nomeArquivo">{{ nomeArquivo }}</span>
            </div>

            <div *ngIf="contadorOverflow > 0" class="overflow-indicator">
                +{{ contadorOverflow }}
            </div>
        </div>
    </div>
</div>
