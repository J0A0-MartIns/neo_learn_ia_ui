<div class="search-container">
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Pesquise por título, autor ou descrição" (input)="onSearch($event)" />
    </div>

    <div class="sort-wrapper">
        <button class="icon-btn" (click)="toggleSort()">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
        </button>

        <app-library-sort
                *ngIf="isSortOpen"
                (close)="closeSort()"
                (sort)="applySort($event)"
                class="sort-dropdown"
        ></app-library-sort>
    </div>
</div>
