<app-search-bar
    (search)="filterProjects($event)"
    (sort)="sortProjects($event)"
></app-search-bar>

<div class="cards-grid">
    <app-project-card-library
            *ngFor="let project of projects"
            [project]="project"
            (open)="openPopup(project)">
    </app-project-card-library>
</div>

<app-library-popup
        [isOpen]="popupOpen"
        [project]="selectedProject"
        (close)="closePopup()"
        (addProject)="duplicateSelectedProject()"
></app-library-popup>

<app-success-popup
        [isOpen]="successOpen"
        (close)="closeSuccessPopup()"
></app-success-popup>
